<!DOCTYPE html>
<html>
<head>
	<title>RTCS chat</title>
	<link rel="stylesheet" type="text/css" href="/page/css/style.css">
	<link rel="stylesheet" type="text/css" href="/page/css/cssemoticons.css">
	<link rel="icon" type="image/css" href="/page/img/favicon.ico" id="favicon">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="section v-all" id="chat-lists">
			<div class="jumbotron">
				<h1>Welcome to RTCS</h1>
				<p>Take a look at our top chat sites and join/create one of the room. </p>
				<p>And remember to love <strong>spring</strong>. We all love spring and so should you</p>
				<p class="text-success mt-2">Currently online: <span id="total-users"></span></p>
			</div>
			<div class="mt-2"></div>
			<p class="title">Chat rooms</p>
			<ul class="list-items">
			    <li class="chat-room-list"><a class="chat-room w-100" href="#">Global Chat</a></li>
			    <li class="chat-room-list"><a class="chat-room w-100" href="/chat/room1">Room 1</a></li>
			    <li class="chat-room-list"><a class="chat-room w-100" href="/chat/room1">Coders</a></li>
			</ul>
			<p class="w-100" id="hide-sidebar">Hide Sidebar</p>
		</div>


		<div class="section bg-light v-all" id="chat-section">
			<div class="absolute v-all w-100 overlay all-0 f-column" id="chat-overlay">
				<!-- Name form for chat -->
				<div class="vertical-center flex-center">		
					<form id="name-form" action="" accept-charset="utf-8" class="d-flex">
						<div class="from-group">
							<input type="text" placeholder="Enter Your Name" id="name" class="w-100 py-2" name="name">
						</div>
						<button type="submit" class="py-2" id="nameSubmit">Submit</button>
					</form>
				</div>

			</div>

			<!-- Chat title -->
			<div class="w-100 bg-white border-black mb-2 justify-content-between">
				<div class="py-2 px-2">
					<span id="chat-container-title">Say Hi in chat</span> 
				</div>
				<div class="user-action">
					<i class="fa fa-beer action-beer fa-2x icon-padding clickable"></i>
					<i class="fa fa-arrow-left fa-2x icon-padding clickable showSidebar"></i>
					<i class="fa fa-smile-o fa-2x icon-padding clickable" id="happy"></i>
					<i class="fa fa-trash-o icon-padding clickable fa-2x" id="clear-chat"></i> 
				</div>
			</div> 

			<!-- Chat message field -->
			<div id="chat-message">
			    
			</div>
				
			<!-- Chat message field -->
			<div  class="absolute-bottom w-100">
				<form id="chat-form" action="" method="" accept-charset="utf-8">
					<textarea name="m" rows="1" class="absolute-bottom w-100 py-2 px-2" id="m" placeholder="Enter a message"></textarea>
				</form>
			</div>
		</div>
		<div id="sound"></div>

	</div>	
	<script src="/page/js/jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/page/js/cssemoticons.min.js"></script>
	<script src="/page/js/chat-index.js"></script>
</body>
</html>
